<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Validation form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  </head>
  <body>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center shadow-lg p-3 mb-5 bg-white rounded">
          <h1>Form Validation</h1>
          <input type="text" id="username" class="form-control" placeholder="username">
          <small id="username_error"></small>
          <input type="text" id="email" class="form-control" name="" value="" placeholder="email">
          <small id="email_error"></small>
          <input type="password" id="Password" class="form-control" name="" value="" placeholder="password">
          <small id="Password_error"></small>
          <input type="password" id="confirm_password" class="form-control" name="" value="" placeholder="confirm password">
          <small id="confirm_password_error"></small>

          <button class="btn btn-primary" onclick="validate()">SUBMIT</button>
        </div>
      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
